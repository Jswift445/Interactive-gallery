  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<title>Interactive Photot Gallery</title>
<script>
    $(document).ready(function() {
        $("#lightGallery").lightGallery();
    });
    function myFunction() {
      // Declare variables
      var input, filter, img, a, i, txtValue;
      input = document.getElementById("searchBox");
      filter = input.value.toUpperCase();
      img= document.getElementById("lightGallery");
      a = img.getElementsByTagName("a");

      // Loop through all table rows, and hide those who don't match the search query
      for (i = 0; i < a.length; i++) {
        img = a[i].getElementsByTagName("img")[0];
          txtValue = img.textContent || img.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
          } else {
            a[i].style.display = "none";
          }
      }
    }
</script>
</head>

<div class="search">
 <input type="text" id="searchBox" onkeyup="myFunction()" placeholder="Search..">
</div>
